# nginx.conf (repo root)
events {}

http {
  include /etc/nginx/mime.types;

  server {
    listen 8080;                    # Cloud Run requires a literal port
    root /workspace;                # Buildpacks app dir
    index index.php index.html;

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      include /etc/nginx/fastcgi_params;
      fastcgi_pass 127.0.0.1:9000;  # PHP-FPM provided by the PHP buildpack
      fastcgi_param SCRIPT_FILENAME /workspace$fastcgi_script_name;
    }
  }
}
